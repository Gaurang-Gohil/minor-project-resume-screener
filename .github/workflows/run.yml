name: Run the whole application

on:
  push:
    branches: master

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get your code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 3️⃣ Install deps
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.11'

      - name: Create backend .env from DOTENV secret (safe)
        run: |
            if [ -z "${DOTENV:-}" ]; then
            echo "DOTENV secret is empty — refusing to overwrite backend/.env" >&2
            exit 1
            fi
            mkdir -p backend
            printf '%s\n' "$DOTENV" > backend/.env
            echo "Created backend/.env (contents hidden)"
        env:
            DOTENV: ${{ secrets.DOTENV }}

      - name: install dependencies
        run: pip install -r requirements.txt

          # 5️⃣ Start Backend        
      - name: Start backend
        working-directory: ./backend
        run: |
            uvicorn app:app --host 127.0.0.1 --port 8000 &  
            npx wait-on http://127.0.0.1:8000
        
        # 5️⃣ Start Frontend
      - name: Start frontend
        working-directory: ./frontend
        run: |
            npm start
            npx wait-on http://localhost:3000